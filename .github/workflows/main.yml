name: Flutter Workflow

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest  # Use the Windows environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.6'
          channel: 'stable'

      - run: flutter build apk

      - name: Install dependencies
        run: flutter pub get

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build\app\outputs\apk\release\  # Use backslashes for Windows path

  release:
    needs: build
    runs-on: windows-latest  # Use the Windows environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List Contents of Directory
        run: |
          dir /s .\build\app\outputs\apk\release\  # Use 'dir' command on Windows

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .\build\app\outputs\apk\release\  # Use backslashes for Windows path
          asset_name: app-release.apk
          asset_content_type: application/octet-stream
